<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Scrollable Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* 가로 스크롤 방지 */
    }
    .image {
      display: block; /* inline-block 여백 제거 */
      width: 100%; /* 브라우저 가로 폭에 맞추어 꽉 채움 */
      height: auto; /* 이미지 비율 유지 */
    }
  </style>
</head>
<body>
  <img class="image" src="md1.png" alt="First Image" loading="lazy">
  <img class="image" src="md2.png" alt="Second Image" loading="lazy">
</body>
</html>
